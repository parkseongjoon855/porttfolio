<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오|박성준</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/index.js" defer></script>
    <!--플러그인 필수 css cdn 연결-->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <!--플러그인 필수 JS cdn 연결-->
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
    <h1><img src="./images/Frame 156.png" alt=""></h1>
    <div class="profile">
        <img src="./images/profile.png" alt="">
        <img src="./images/Frame 157.png" alt="">
        <img src="./images/skill.png" alt="">
    </div>
    <div class="swiper">
        <div class="swiper project">
            <p>nuphy</p>
            <img src="./images/homepage.png" alt="">
            <p>총 제작 시간 100h</p>
            <p>총 제작 일자 2025.06.25~2025.07.08</p>
        </div>
		<!--필수-->
        <div class="swiper-wrapper">
            <div class="swiper-slide slide1">slide1</div>
            <div class="swiper-slide slide2">slide2</div>
            <div class="swiper-slide slide3">slide3</div>
        </div>
        <!--필요 시 사용(선택)-->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>

</div>
</body>
</html>
